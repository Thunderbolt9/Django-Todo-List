{% extends 'base/main.html' %} {% block content %}
<div class="bg-light rounded-3 w-50 border m-auto mt-5 p-4">
  <h1 class="text-center text-primary">Todo List</h1>

  <div class="d-flex justify-content-between mt-4">
    <div style="width: 30rem">
      <form
        method="GET"
        style="display: flex"
        class="input-group input-group-sm mb-3"
      >
        <input
          type="text"
          class="form-control"
          name="search-area"
          placeholder="Search your task"
          value="{{search_input}}"
        />
        <input
          class="input-group-text"
          id="basic-addon2"
          type="submit"
          value="Search"
        />
      </form>
    </div>
    <form method="get" class="w-25" action="{% url 'task-create' %}">
      <button
        class="bg-primary text-light text-center border-0 p-1 w-100 rounded"
        type="submit"
      >
        Add Task
      </button>
    </form>
  </div>

  <h4 class="fs-5">Items</h4>
  <div>
    {% for task in tasks %}
    <div>
      <div
        class="d-flex border border-primary p-1 mb-4 justify-content-between p-2"
      >
        <div class="input-group-text bg-light border-0">
          {% if task.complete %}
          <p class="fs-5 mt-1 text-decoration-line-through mt-3">
            {{task.title}}
          </p>
          {% else %}
          <p class="fs-5 mt-3">{{task.title}}</p>
          {% endif %}
        </div>
        <div class="mt-3">
          <a
            style="text-decoration: none; color: white; margin-right: 0.3rem"
            class="bg-primary p-1 rounded"
            href="{% url 'task' task.id %}"
            >View</a
          >
          <a
            style="text-decoration: none; color: white; margin-right: 0.3rem"
            class="bg-primary p-1 rounded"
            href="{% url 'task-update' task.id %}"
            >Update</a
          >
          <a
            style="text-decoration: none; color: #ff0000"
            class="fs-4"
            href="{% url 'task-delete' task.id %}"
            >&#215;</a
          >
        </div>
      </div>
    </div>

    {% empty %}
    <h6 class="text-center text-danger">Add some items to the List</h6>
    {% endfor %}
  </div>
</div>
{% endblock content %}
