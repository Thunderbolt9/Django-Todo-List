{% extends 'base/main.html' %} {% block content %}
<div class="bg-light w-50 m-auto rounded mt-5 p-3">
  <form method="POST">
    {% csrf_token %}
    <p class="text-center">
      Are your sure you want to delete this task? <b>"{{task}}"</b>
    </p>
    <div class="text-center" style="margin-top: 2rem">
      <a style="text-decoration: none" href="{% url 'tasks' %}"
        >&#8592; Go Back</a
      >
      <input
        class="button bg-primary border-0 text-light rounded ms-4"
        type="submit"
        value="Delete"
      />
    </div>
  </form>
</div>
{% endblock content %}
